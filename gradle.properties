# Gradle mirror settings to speed up downloads
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx2048m
org.gradle.configureondemand=true
org.gradle.caching=true
systemProp.gradle.wrapperUser=gradle
systemProp.gradle.wrapperPassword=gradle
systemProp.http.proxyHost=mirrors.cloud.tencent.com
systemProp.http.proxyPort=80
systemProp.https.proxyHost=mirrors.cloud.tencent.com
systemProp.https.proxyPort=80
